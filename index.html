<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-side-menus enable-menu-with-back-views="true">
      <ion-side-menu side="left">
        <ion-header-bar  align-title="center" class="bar-energized">
          <h1 class="title">Slide Menu</h1>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <a class="item item-icon-left" menu-close  href="#/">
              <i class="icon ion-home"></i>
              Home
            </a>
            <div class="item item-divider"></div>
            <a class="item item-icon-left" menu-close  href="#/spende">
              <i class="icon ion-star"></i>
              Spende
            </a>
            <a class="item item-icon-left" menu-close  href="#/verein">
              <i class="icon ion-beer"></i>
              Verein
            </a>
            <a class="item item-icon-left" menu-close  href="#/faq">
              <i class="icon ion-help-circled"></i>
              Fragen und Antworten
            </a>
            <a class="item item-icon-left" menu-close  href="#/impressum">
              <i class="icon ion-ios-information-outline"></i>
              impressum
            </a>
            <div class="item item-divider"></div>
            <a class="item item-icon-left" menu-close  href="#/bedienung">
              <i class="icon ion-ios-information-outline"></i>
              Bedienung der APP
            </a>
            <a class="item item-icon-left" menu-close  href="#/recommendation">
              <i class="icon ion-android-share-alt"></i>
              APP weiter empfehlen
            </a>
            <div class="item item-divider"></div>
            <a class="item item-icon-left" menu-close  href="#/weitere">
              <i class="icon ion-chatboxes"></i>
              Weitere Produkte
            </a>
          </div>
        </ion-content>
      </ion-side-menu>

      <ion-side-menu-content>

        <ion-header-bar align-title="center" class="bar-light">
          <button menu-toggle="left" class="button button-icon ion-navicon"></button>
          <h1 class="title">Romontsch</h1>
        </ion-header-bar>

        <ion-nav-view></ion-nav-view>

      </ion-side-menu-content>

    </ion-side-menus>

  </body>

</html>
